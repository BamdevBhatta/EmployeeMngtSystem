<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>


<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="header.html"></div>
	<br>

	<table border="1" id="mytable">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Company</th>
				<th>Phone</th>
				<th>Country</th>
				<th>Email</th>
				<th>City</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp:${empList}">
				<!--  this is one way to represent the value in table
				<td th:text="${emp.fname}"></td> -->
				<td th:text="${emp.id}"></td>
				<td th:text="${emp.fname}+' '+${emp.lname}"></td>
				<td th:text="${emp.company}"></td>
				<td th:text="${emp.phone}"></td>
				<td th:text="${emp.address.country}"></td>
				<td th:text="${emp.email}"></td>
				<td th:text="${emp.address.city}"></td>
				<td><a th:href="@{/edit?(id=${emp.id})}"> <input
						type="submit" class="btn btn-success" value="Edit"></a> <a
					th:href="@{/delete?(id=${emp.id})}"><input type="submit"
						class="btn btn-danger" value="Delete"></a></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#mytable').DataTable();
		});
	</script>

</body>
</html>
