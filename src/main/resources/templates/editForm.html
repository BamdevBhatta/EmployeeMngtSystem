<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.ord">
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>

<body>

<div th:insert="header.html"></div> <br>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white fs-2">Employee
				Edit Form</div>
		</div>
		<div class="card-body">
			<form action="/update" method="post" th:object="${emodel}">
				<div class=" row py-3">
					<div class="col-1">First_Name</div>
					<div class="col-6">
						<input type="text" th:field="*{fname}" class="form-control">
					</div>
				</div>
				<div class="  row py-3">
					<div class="col-1">Last_Name</div>
					<div class="col-6">
						<input type="text" th:field="*{lname}" class="form-control">
					</div>
				</div>
				<div class=" row py-1">
					<div class="col-1">Gender</div>
					<div class="col-6">
						<input type="radio" th:field="*{gender}" value="male">Male
						<input type="radio" th:field="*{gender}" value="female">Female
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1">DOB</div>
					<div class="col-6">
						<input type="date" th:field="*{dob}" class="form-control">
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1">Join Date</div>
					<div class="col-6">
						<input type="date" th:field="*{joinDate}" class="form-control">
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1">Company</div>
					<div class="col-6">
						<input type="text" th:field="*{company}" class="form-control">
					</div>
				</div>

				<div class=" row py-3">
					<div class="col-1">Department</div>
					<div class="col-6">
						<input type="text" th:field="*{department}" class="form-control">
					</div>
				</div>

				<div class=" row py-3">
					<div class="col-1">Post</div>
					<div class="col-6">
						<input type="text" th:field="*{post}" class="form-control">
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1">Phone</div>
					<div class="col-6">
						<input type="text" th:field="*{phone}" class="form-control">
					</div>
				</div>

				<div class=" row py-3">
					<div class="col-1">Email</div>
					<div class="col-6">
						<input type="email" th:field="*{email}" class="form-control">
					</div>

				</div>
				<div class=" row py-3">
					<div class="col-1">Salary</div>
					<div class="col-6">
						<input type="text" th:field="*{salary}" class="form-control">
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1">Age</div>
					<div class="col-6">
						<input type="number" th:field="*{age}" class="form-control">
					</div>
				</div>

				<div class=" row py-3">
					<div class="col-1">Country</div>
					<div class="col-6">
						<input type="text" th:field="*{address.country}"
							class="form-control">
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1">City</div>
					<div class="col-6">
						<input type="text" th:field="*{address.city}" class="form-control">
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1">State</div>
					<div class="col-6">
						<select class="form-control" th:field="*{address.state}">
							<option value="">..........select State.........</option>
							<option value="state-1">State-1</option>
							<option value="state-2">State-2</option>
							<option value="state-3">State-3</option>
							<option value="state-4">State-4</option>
							<option value="state-5">State-5</option>
							<option value="state-6">State-6</option>
							<option value="state-7">State-7</option>

						</select>
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1">ZipCode</div>
					<div class="col-6">
						<input type="text" th:field="*{address.zipcode}"
							class="form-control">
					</div>
				</div>
				<div class=" row py-3">
					<div class="col-1"></div>
					<div class="col-6">
						<input type="submit" value="Update" class="btn-success">
					</div>
				</div>
				<input type="hidden" th:field="*{id}">
			</form>
		</div>
		<div class="card-footer bg-info text-center text-yellow">@copyright@2022</div>
	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


</body>
</html>
